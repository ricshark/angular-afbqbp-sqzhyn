<title> Souza Store </title>
<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products',product.id]">
    {{ product.name }}    
    </a>
  </h3>

 
  <img src= "{{ product.urlpage }}" alt=" {{ product.name }} " style="width:200px;height:200px;"> 
  

  <p *ngIf="product.description">
  Description: {{ product.description }}
  </p>

  <button (click)="share()">
  Share
</button>

<app-product-alerts
   [product]="product"
   (notify)="onNotify()">
</app-product-alerts>

</div>

<div class="container">
<div class="row">
  <div class="col-xs-12 col-12 col-md-4 form-group">
    <input
    type="text"
    placeholder="Datepicker"
    class="form-control"
    bsDatepicker
    bsDaterangepicker
    [bsConfig]="{ isAnimated: true }">
  </div>
</div>
</div>
